<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lift Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
   <style>
    #lift-shaft {
      position: relative;
      width: 150px;
      background: #3396d3;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      border: 2px solid #000;
    }
    .floor {
      border-bottom: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      user-select: none;
    }
    #lift-cabin {
      position: absolute;
      width: 140px;
      height: 60px;
      background: #8c8b8b;
      left: 5px;
      border-radius: 5px;
      user-select: none;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      font-size: 1.2rem;
      box-sizing: border-box;
      z-index: 20;
    }
    #doors {
      position: absolute;
      top: 0;
      left: 0;
      width: 140px;
      height: 60px;
      display: flex;
      z-index: 30;
      pointer-events: none;
    }
    #door-left,
    #door-right {
      width: 70px;
      height: 60px;
      background: #6c757d;
      border-radius: 0 5px 5px 0;
      transition: transform 0.5s ease;
      position: relative;
      z-index: 30;
    }
    #door-left {
      border-radius: 5px 0 0 5px;
    }
    .door-open #door-left {
      transform: translateX(-70px);
    }
    .door-open #door-right {
      transform: translateX(70px);
    }
 
    #direction-boxes {
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 40;
      user-select: none;
    }
    .dir-box {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background: #dee2e6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      color: #6c757d;
      border: 2px solid transparent;
      cursor: default;
      user-select: none;
    }
    .dir-box.active-up {
      background-color: #198754;
      color: white;
      border-color: #145c32;
    }
    .dir-box.active-down {
      background-color: #fd7e14;
      color: white;
      border-color: #b35004;
    }
  </style>
</head>
<body>
 
  <nav class="navbar" style="background-color: aqua;">
    <div class="container-fluid d-flex align-items-center justify-content-center">
      <span class="navbar-brand mb-0 h1 fw-bold">Lift Management System</span>
    </div>
  </nav>
 
  <div class="container mt-4">
    <div class="row g-3 align-items-center justify-content-center">
      <div class="col-auto">
        <label for="number" class="number">Number of Floors:</label>
      </div>
      <div class="col-auto">
        <input type="number" id="numFloors" class="form-control" />
      </div>
      <div class="col-auto">
        <label for="floorType" class="col-form-label">Floor Type:</label>
      </div>
      <div class="col-auto">
        <select id="floorType" class="form-select">
          <option value="all" >All Floors</option>
          <option value="odd">Odd Floors Only</option>
          <option value="even">Even Floors Only</option>
        </select>
      </div>
      <div class="col-auto">
        <button id="generateFloors" class="btn btn-primary">Generate Floors</button>
      </div>
    </div>
 
 
 
      <div class="d-flex gap-5 mt-4 justify-content-center align-items-center">
      <div id="lift-shaft" style="height: 300px;">
 
        <div id="lift-cabin" style="bottom: 0;">
          <div id="doors">
            <div id="door-left"></div>
            <div id="door-right"></div>
          </div>
          <span id="cabin-floor">1</span>
        </div>
 

        <div id="direction-boxes">
          <div id="dir-up" class="dir-box">↑</div>
          <div id="dir-down" class="dir-box">↓</div>
        </div>
      </div>
 
      <div id="floor-buttons" class="d-flex flex-column gap-3">
     
      </div>
    </div>
 
    <div
      class="text-center mt-3"
      id="directionIndicator"
      style="font-weight: 600; font-size: 1.25rem"
    >
      Direction: -
    </div>
  </div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
